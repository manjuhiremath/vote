<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        .voter-list-item {
            margin: 5px;
            padding: 5px;
            /* border: 1px solid #ddd; */
            display: flex;
            /* justify-content: space-between; */
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Vote for your favorite candidate!</h1>
    
    <label for="username">Your Name:</label>
    <input type="text" id="username" placeholder="Enter your name">
    
    <label for="vote">Choose a candidate:</label>
    <select id="vote">
        <option value="Suresh">Suresh</option>
        <option value="Deepank">Deepank</option>
        <option value="Abhik">Abhik</option>
    </select>
    
    <button id="voteButton">Vote</button>
    
    <h2>Total Votes: <span id="totalVotes">0</span></h2>
    <div>
        <h3>Suresh: <span id="votesSuresh">0</span></h3>
        <div id="votersSuresh"></div>
    </div>
    <div>
        <h3>Deepank: <span id="votesDeepank">0</span></h3>
        <div id="votersDeepank"></div>
    </div>
    <div>
        <h3>Abhik: <span id="votesAbhik">0</span></h3>
        <div id="votersAbhik"></div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
